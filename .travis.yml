# commands to specify testing environments
language: python
dist: xenial
os: linux
jobs:
  include:
    - python: 3.7
      dist: xenial
    - python: 3.8
      dist: xenial
    - python: nightly
      dist: xenial
    - name: Python (homebrew)
      os: osx
      osx_image: xcode11.3
      language: shell       # 'language: python' is an error on Travis CI macOS
      addons:
        homebrew:
          update: true
          packages: python@3.8
      before_install:
        - pip3 install virtualenv
        - virtualenv -p $(brew --prefix)/opt/python@3.8/bin/python3 ~/venv
        - source ~/venv/bin/activate
    - name: Python (choco)
      os: windows
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python3
        - python -m pip install --upgrade pip
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
  allow_failures:
    - python: nightly

branches:
  only:
    - master
    - /^[0-9].+$/

# command to install dependencies
install:
  - pip install -r test-requirements.txt

# command to run tests
script:
  - python --version
  - python -m unittest discover nionswift_plugin -v -p '*_test.py'
  - python -m unittest discover nion -v -p '*_test.py'

# command to deploy to pypi on tags
deploy:
  provider: pypi
  username: "cmeyer"
  password:
    secure: ""
  on:
    tags: true
    python: '3.7'
    branch: master
  distributions: "sdist bdist_wheel" # Your distributions here
